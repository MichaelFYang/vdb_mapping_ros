# Basic setup
map_frame: map
robot_frame: sensor
max_range: 10.0
resolution: 0.1
prob_hit: 0.99
prob_miss: 0.10
thres_min: 0.49
thres_max: 0.51
map_save_dir: ""

# visualization crop
lower_visualization_z_limit: -10.0
upper_visualization_z_limit: 10.0

# Visualizations
publish_pointcloud: true
publish_vis_marker: true
visualization_rate: 2

# Sensor input
accumulate_updates: false
accumulation_period: 0.2
apply_raw_sensor_data: true
sources: [LiDAR]
LiDAR:
  topic: /sensor_scan
  sensor_origin_frame: sensor_at_scan

# Remote mapping
publish_updates: true
publish_overwrites: true
publish_sections: true
section_update:
  rate: 1
  min_coord:
    x: -20
    y: -20
    z: -20
  max_coord:
    x: 20
    y: 20
    z: 20